<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/feed.css">

    <title></title>
</head>

<body>

    <!-- NAVBAR START-->
    <nav class="navbar sticky-top navbar-expand-md navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand brand" href="feed.html"> <img src="img/nistagram_logo.png" class="navbar_logo"></a>

            <input class="form-control search-input text-center" type="text" placeholder="Search..." id="search_input">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showModalPost()"> + </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="feed.html"> Home </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"> Messages </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"> Profile </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()"> Log out </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END-->

    <div class=container>
        <div class="row">

            <div class="col-sm-6">
                <!-- STORY PART-->
                <div class="story-part text-center">
                    <h1>Stories will come here</h1>
                </div>
                <!-- STORY PART END-->
                <div id="insertFeedPosts"></div>
                <!-- INSERTING ALL POSTS HERE -->

                <!--Post modal-->
                <!-- Modal -->
                <div class="modal fade" id="new-post-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form enctype="multipart/form-data" action="http://localhost:8888/api/content/post/upload"
                                    method="post">
                                    <div class="container">
                                        <div class="row">
                                            <div class="offset-5 col-3">

                                                <select>
                                                    <option>Post</option>
                                                    <option>Album</option>
                                                    <option>Story</option>
                                                </select>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="offset-5  col-5">
                                                <input type="text" name="post_title" id="post_title"
                                                    placeholder="title">

                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="offset-5 col-5">
                                                <textarea rows="2" placeholder="description" name="description_part"
                                                    id="description_part" style="resize : none;"> </textarea>
                                            </div>

                                        </div>
                                        <br>

                                        <div class="row">
                                            <div class="offset-5 col-5">

                                                <input type="file" name="multiplefiles" id="multiplefiles" multiple>
                                                <input type="submit" value="upload" />
                                            </div>
                                        </div>
                                        <br>

                                    </div>
                                    <br>
                                    <br>
                                    <br>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/constants.js"></script>
    <script src="js/postmodal.js"></script>
    <script src="js/login.js"></script>
    <script src="js/feed.js"></script>
</body>

</html>
