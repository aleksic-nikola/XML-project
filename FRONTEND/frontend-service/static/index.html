<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/login.css"

    <title></title>

<body>
    <div class = container>
        <div class = "row" >
            <div class="col-sm-6">
                <img src="img/phones_image.png" class = "phones_image">
            </div>
            <div class="col-sm-6">
                <div class="login-part text-center">
                    <img src="img/nistagram_logo.png" class="nistagram_logo">
                    <p class="text-information">  </p>

                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone number, username or email"
                        </div>

                        <div class="form-group">
                           
                        </div>
 
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password"
                        </div>

                        <div class="form-group">
                           
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"> Log In</button>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script

        crossorigin="anonymous"
    ></script>

</html>
