<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title></title>
</head>
<body>
    <div class = container>
        <div class = "row" >
            <div class="col-sm-6">
                <img src="img/phones_image.png" class = "phones_image">
            </div>
            <div class="col-sm-6">
                <div class="login-part text-center">
                    <img src="img/nistagram_logo.png" class="nistagram_logo">
                    <p class="text-information">  </p>


                        <div class="form-group">
                            <input type="text" id="username_field" class="form-control" placeholder="Phone number, username or email">
                        </div>

                        <div class="form-group">
                           
                        </div>
 
                        <div class="form-group">
                            <input type="password" id="password_field" class="form-control" placeholder="Password">
                        </div>

                        <div class="form-group">
                           
                        </div>

                        <button type="" class="btn btn-primary btn-block" onclick="login()" id="login_button"> Log In</button>
                </div>

                <div class="signup-part text-center">
                    <p class="text-information">  </p>
                        <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>

    </div>
    <!--Login Fail modal-->
                <!-- Modal -->
                <div class="modal fade" id="login_alert_box" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="login_modal_title">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        
                                </button>
                            </div>
                            <div class="modal-body" id="login_modal_body">                                 
                            </div>
                            <br>
                            <div class="modal-footer">
                                <button class="btn btn-dark float-right" id="close_alert" data-dismiss="modal">&nbsp&nbspClose&nbsp&nbsp</button>
                            </div>

                        </div>
                    </div>
                </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>
    <script src="js/constants.js"></script>
    <script src="js/modals/badcreds.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
