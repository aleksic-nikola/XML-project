<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title></title>
</head>
<body>
    <div class = container>
        <div class = "row" >
            <div class="col-sm-6">
                <img src="img/phones_image.png" class = "phones_image">
            </div>
            <div class="col-sm-6">
                <div class="register-part text-center">
                    <img src="img/nistagram_logo.png" class="nistagram_logo">
                    
                    <p class="signup_text"> Sign up to see photos and videos to your friends.</p> 


                    <p class="text-information">  </p>


                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="mail_input">
                        </div>

                        <div class="form-group"></div>
 
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" id="username_input">
                        </div>

                        <div class="form-group"></div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" id="name_input">
                        </div>

                        <div class="form-group"></div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Lastname" id="lastname_input">
                        </div>

                        <div class="form-group"></div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password_input">
                        </div>

                        <div class="form-group"></div>
                           
                        <button type="" class="btn btn-primary btn-block" id="signup_button" onclick="register()"> Sign up</button>
                </div>

                <div class="signup-part text-center">
                    <p class="text-information">  </p>
                        <p> Already have an account? <a href="index.html">Log In</a></p>
                </div>

            </div>
        </div>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>

    <script src="js/register.js"></script>
</body>
</html>
